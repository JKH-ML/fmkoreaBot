name: FMKorea Scraper to Discord

on:
  schedule:
    - cron: '0 0 * * *' # 매일 한국 시간 오전 9시 (UTC 00:00)
  workflow_dispatch: # 수동 실행 가능

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies & Virtual Display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 seleniumbase
          seleniumbase install chromedriver

      - name: Run scraper with Virtual Display
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        # xvfb-run을 통해 가상의 모니터를 띄우고 실행하여 헤드리스 봇 탐지를 우회함
        run: xvfb-run python main.py

      - name: Upload debug screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"
          retention-days: 1
